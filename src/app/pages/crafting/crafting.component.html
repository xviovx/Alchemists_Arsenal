<div class="crafting">
  <div class="header">
    <!-- <select id="locationDropdown" class="dropdown" (change)="onLocationSelect($event)">
      <option value="" disabled selected>Select location</option>
      <option value="Whiterun">Whiterun</option>
      <option value="Solitude">Solitude</option>
      <option value="Dawnstar">Dawnstar</option>
    </select> -->

  </div>

  <div *ngFor="let recipe of recipes" class="crafting-container">
    <div class="potion-image">
      <img [src]="recipe.image" alt="Potion Image">
      <span>{{ recipe.amount }}</span>
    </div>
    <div class="crafting-details">
      <div class="ingredient-list">
        <div *ngFor="let ingredient of recipe.ingredients" class="ingredient-item">
          <img [src]=" ingredient.inventoryId.image " width="50px" height="50px" alt="Ingredient 1">
          <span [ngClass]="{ 'quantity-indicator': true, 'zero-quantity': ingredient.inventoryId.quantity === 0 }">x{{ ingredient.inventoryId.quantity }}</span>
        </div>
      </div>
      <div class="crafting-info">
        <div class="potion-title">{{ recipe.name }}</div>
        <button mat-raised-button color="primary" (click)="craft(recipe)" class="craft-btn">Craft</button>
      </div>
    </div>
  </div>

</div>
