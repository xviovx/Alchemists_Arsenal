<div class="help">
  <div class="contact-form-container">
    <div class="contact-form">
      <h2>Having trouble with the app?</h2>
      <p>Fill out this form to reach out to our developers with your feedback.</p>
      <mat-form-field color="accent">
        <input matInput style="color: #AFFC98; font-weight: 500; border-radius: 0;" placeholder="Your name">
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput style="color: #AFFC98; font-weight: 500; border-radius: 0;" placeholder="Your email">
      </mat-form-field>
      <mat-form-field color="accent">
        <textarea matInput style="color: #AFFC98; font-weight: 500; border-radius: 0;" placeholder="Your message"></textarea>
      </mat-form-field>
      <mat-slide-toggle></mat-slide-toggle>
      <span>Accept terms and conditions</span>
      <button mat-raised-button>
        Send
      </button>
    </div>
    <!-- <div class="contact-image">
      <img src="../../../assets/help_img.png" alt="Contact image">
    </div> -->
  </div>
</div>
